    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Solidity realtime compiler and runtime</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/pygment_trac.css">
    <link rel="stylesheet" href="assets/css/universal-dapp.css">

    <link rel="icon" type="x-icon" href="icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="https://ethereum.github.io/solc-bin/bin/list.js"></script>
    <script src="assets/js/ballot.sol.js"></script>
</head>

<body layout-gt-md="row">
    <div id="editor" flex="70">
        <span class="newFile" title="New File"><i class="fa fa-file-code-o"></i></span>
        <div class="files-wrapper">
            <div class="scroller scroller-left"><i class="fa fa-chevron-left "></i></div>
            <div class="scroller scroller-right"><i class="fa fa-chevron-right "></i></div>
            <ul id="files" class="nav nav-tabs"></ul>
        </div>
        <span class="toggleRHP" title="Toggle right hand panel"><i class="fa fa-angle-double-right"></i></span>
        <div id="input"></div>
        <div id="dragbar"></div>
    </div>
    <div id="righthand-panel" flex>
        <div id="header">
            <div id="accounts"></div>
            <div id="menu">
                <ul id="options">
                    <li class="walletView active" title="Wallet"><i class="fa fa-money"></i></li>
                    <li class="settingsView" title="Settings"><i class="fa fa-gear"></i></li>
                    <li class="publishView" title="Publish"><i class="fa fa-cloud-upload"></i></li>
                    <li id="helpButton">
                        <a href="https://solidity.readthedocs.org" target="_blank" title="Open Documentation" class="fa fa-question"></a>
                    </li>
                </ul>
                <img id="solIcon" title="Solidity realtime compiler and runtime" src="assets/img/sol.svg" alt="Solidity realtime compiler and runtime">
            </div>
            <div id="optionViews" class="walletView">
                <div id="settingsView">
                    <div class="version crow"><strong>Solidity version:</strong> <span id="version">(loading)</span></div>
                    <div class="crow">Change to:
                        <select id="versionSelector"></select>
                    </div>
                    <div class="crow">
                        <label for="editorWrap">
                            <input id="editorWrap" type="checkbox">Text Wrap</label>
                        <label for="optimize">
                            <input id="optimize" type="checkbox">Enable Optimization</label>
                    </div>
                </div>
                <div id="publishView">
                    <p>
                        <button id="gist" title="Publish all files as public gist on github.com"><i class="fa fa-github"></i> Publish Gist</button> Publish all open files to an anonymous github gist.
                        <br/>
                        <button id="copyOver" title="Copy all files to another instance of browser-solidity.">Copy files</button> Copy all files to another instance of browser-solidity.
                    </p>
                    <p>You can also load a gist by adding the following <span class="pre">#gist=GIST_ID</span> to your url, where GIST_ID is the id of the gist to load.</p>
                </div>
                <div id="walletView"></div>
            </div>
        </div>
        <div id="output"></div>
    </div>
    <script src="build/app.js"></script>
    <script src="src/app/accounts.js"></script>
    <script src="src/app/myTabs/wallet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>

</html>
